<template>
    <lightning-card  title="Edit Account">
        <lightning-record-edit-form object-api-name={objectApiName} record-id={recordId}  onsuccess={handleSuccess} onerror={handleError}>
            <div class="slds-p-horizontal_small">
            <div class="slds-grid">
                <div class="slds-col slds-size_2-of-2">                   
                    <lightning-input-field field-name={nameField}> </lightning-input-field>           
                </div>                
            </div>
            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name={typeField}> </lightning-input-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name={numberField}> </lightning-input-field>
                </div>
            </div>
            <div class="slds-var-m-top_medium">
                <lightning-button variant="brand" type="submit" label="Save">
                </lightning-button>
                <lightning-button variant="destructive" onclick={closeAction} label="Cancel" class="slds-m-left_x-small">
                </lightning-button>
            </div>
        </div>
        </lightning-record-edit-form>
    </lightning-card>
</template>
